<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@600&family=Roboto+Mono:wght@500&family=Source+Sans+Pro:wght@600&family=Tapestry&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="branding">
      <h1 class="header">Movie Mania</h1>
    </div>
    <div class="food-card">
      <span class="last"></span>
      <div class="card">
        <div class="card-details">
          <div class="name">
            <p class="label">MOVIE :</p>
            <p class="movie-name">Samosa</p>
          </div>
          <div class="rating">
            <p class="label">IMDB Rating :</p>
            <p class="movie-rating">100</p>
          </div>
          <div class="des">
            <p class="label">INFO:</p>
            <p class="movie-des">here</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" charset="utf-8"></script>
  <script src="https://kit.fontawesome.com/712c32428e.js" crossorigin="anonymous"></script>
</body>

</html>
